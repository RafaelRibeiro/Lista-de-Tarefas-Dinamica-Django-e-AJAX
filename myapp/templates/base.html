{% load static %} <!-- Carrega arquivos estáticos do Django -->

<!DOCTYPE html>   <!-- Define o tipo do documento HTML -->
<html lang="en">  <!-- Define o idioma da página como inglês -->
<head>
	<meta charset="UTF-8">                                                  <!-- Define a codificação de caracteres -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- Compatibilidade com IE -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsividade -->

	<title>{% block title %}{% endblock %}</title>  <!-- Bloco para definir o título da página -->

	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>                <!-- Ícones FontAwesome -->

</head>
<body>  

	{% block content %}  <!-- Bloco de conteúdo que será preenchido pelas outras páginas -->
	{% endblock %} 
 
	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  <!-- Bootstrap JS -->
</body>
</html>
