{% load static %} <!-- Carrega arquivos estáticos do Django -->

<!DOCTYPE html>   <!-- Define o documento como HTML5 -->
<html lang="en">  <!-- Define o idioma da página como inglês -->
<head>
	<meta charset="UTF-8">                                                  <!-- Define a codificação de caracteres -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- Compatibilidade com Internet Explorer -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ajusta a escala para dispositivos móveis -->

	<title>{% block title %}{% endblock %}</title>  <!-- Bloco para título dinâmico -->

	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">           <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"/> <!-- FontAwesome ícones -->

</head>
<body>  

	{% block content %}  <!-- Bloco para conteúdo específico de cada página -->
	{% endblock %} 
 
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>           <!-- jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  <!-- Bootstrap JS -->

	{% block scripts %} {% endblock %}  <!-- Bloco para scripts extras -->

</body>
</html>
